  <table mat-table [dataSource]="dataSource" class="highlight">
    <ng-container matColumnDef="dataLancamento">
      <th mat-header-cell *matHeaderCellDef>
        <h3> Data do Lançamento </h3>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.dataLancamento}} </td>
    </ng-container>

    <ng-container matColumnDef="valorFinal">
      <th mat-header-cell *matHeaderCellDef>
        <h3> Valor Final </h3>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.valorFinal | currency:'BRL'}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>
        <h3> Descrição </h3>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef>
        <h3>Número da Remessa</h3>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.numero}}
      </td>
    </ng-container>

    <ng-container matColumnDef="situacao">
      <th mat-header-cell *matHeaderCellDef>
        <h3>Situação</h3>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.situacao}} </td>
    </ng-container>

    <ng-container matColumnDef="dataConfirmacao">
      <th mat-header-cell *matHeaderCellDef>
        <h3>Data de Confirmação</h3>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.dataConfirmacao}} </td>
    </ng-container>

    <ng-container matColumnDef="dadosBancarios">
      <th mat-header-cell *matHeaderCellDef>
        <h3>Dados Bancários</h3>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.dataBank}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
